<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/geometry.js"></script>e
		<script>
			var sun = getSphere(0,0,0,3,0xffff,'images/sun.jpg');
			sun.rotate = true;
			sun.rotation_x=0.1;
			sun.name="sun";
			shapes.push(sun);
			
			var sphere = getSphere(2,0,0,1,0xffff,'images/earth.jpg');
			sphere.rotate = true;
			sphere.rotation_y=0.1;
			
			sphere.revolve = true;
			sphere.revolve_a = 13;
			sphere.revolve_b = 10;
			sphere.name="sphere";
			shapes.push(sphere);
			
			var moon = getSphere(2,0,0,0.5,0xffff,'images/moon.jpg');
			moon.rotate = true;
			moon.rotation_y=0.1;
			
			moon.revolve = true;
			moon.revolve_a=1;
			drawScene(true);
		</script>
	</body>
</html>
